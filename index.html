<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ALEGREYA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- MOULPALI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Moulpali&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <title>Solana Forge</title>
</head>

<body class="">
    <div class="wrapper">
        <header id="header">
            <div class="header">
                <div class="container header__container">
                    <div class="header__row">
                        <div class="header__row__logo">
                            <div class="header__logo">
                                <img src="./img/logo_without.svg" alt="">
                                <p>SOLANA FORGE</p>
                            </div>
                            <div class="header__logo__mob">
                                <img src="./img/logo_color_transparent__dark.svg" alt="">
                            </div>
                        </div>
                        <div class="header__row__menu">
                            <div class="header__row__nav">
                                <div class="header__nav nav__theme">
                                    <img src="./img/moon.svg" alt="">
                                </div>
                                <div id="lang-btn" class="header__nav nav__lang">
                                    <p>English</p>
                                </div>
                                <div class="header__nav__line">
                                </div>
                                <div class="header__nav__reg">
                                    <a href="https://app.solanaforge.xyz/register">
                                        <div class="header__nav__reg__func">
                                            <p>Registrati</p>
                                            <img src="./img/reg-ico.svg" alt="">
                                            <p>n</p>
                                        </div>
                                    </a>
                                    
                                </div>
                            </div>
                            
                            <div class="header__row__nav__mob v2">
                                <div class="header__nav__button">
                                    <div class="line line1"></div>
                                    <div class="line line2"></div>
                                    <div class="line line3"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header> 

        <div class="title">
            <div class="container title__container">

                <img class="title__left" src="./img/title__elip.svg" alt="">
                <img class="title__right" src="./img/title__elip.svg" alt="">
                <div class="title__text all_title">
                    Powerful for developers <br>
                    Fast for everyone
                </div>
                <div class="title__disc">
                    <p class="title__disc__left">Bring blockchain to the people. Solana supports experiences </p>
                    <p class="title__disc__right">for power users, new consumers, and everyone in between.</p>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="data">
        <div class="data__container">
            <div class="data__subitem__custom">
                <img src="./img/solana.png" data-distance="180" alt="">
                <img src="./img/solana.png" data-distance="300" alt="">
                <img src="./img/solana.png" data-distance="350" alt="">
                <img src="./img/solana.png" data-distance="240" alt="">
                <img src="./img/solana.png" data-distance="140" alt="">
                <img src="./img/solana.png" data-distance="310" alt="">
            </div>
            <div class="all_title data__title panel">
                <p>Our statistics</p>
                
            </div>
            
        </div> 
        
        
        
    </div>
    <div class="container">
        <div class="last__container">
            <h1 class="data__title links__title">Begin right now!</h1>
            <div class="links__content">
                <div class="links__button">
                    <a href="https://app.solanaforge.xyz/register">
                        <button id="btn1">Регистрация </button>
                        <img src="./img/person-vcard.svg" alt="">
                    </a>
                    <a href="https://app.solanaforge.xyz">
                        <button id="btn2">Dashboard</button>
                        <img src="./img/alt.svg" alt="">
                    </a>
                    <a href="https://t.me/solanaforgeru">
                        <button id="btn3">Telegram</button>
                        <img src="./img/telegram.svg" alt="">
                    </a>
                    <a href="#">
                        <button id="btn4">Discord</button>
                        <img src="./img/discord.svg" alt="">
                    </a>
                    <a href="https://docs.solanaforge.xyz/">
                        <button id="btn5">Gitbook</button>
                        <img src="./img/git.svg" alt="">
                    </a>
                </div>
                <div class="links__logo">
                    <img src="./img/logo_color_transparent__dark.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    


    <script src="./js/libs/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js"></script>

    <script src="./js/header.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/scroll.js"></script>
</body>

</html>
